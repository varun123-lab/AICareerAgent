<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Coach | AI Career Agent</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css">
</head>
<body>
  <style>
    /* Enhanced black gradient background animation */
    body {
      background: linear-gradient(-45deg, #000000, #1a1a1a, #2d2d2d, #404040, #1e1e1e, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .glow-btn {
      background: linear-gradient(45deg, #333333, #1a1a1a);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    .glow-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
      background: linear-gradient(45deg, #1a1a1a, #333333);
    }
    
    .nav-link {
      color: white;
      font-weight: 500;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: 0 10px;
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: white;
      text-decoration: none;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #fff;
      display: flex;
      align-items: center;
    }
    .logo-icon {
      width: 2rem;
      height: 2rem;
      background: #fff;
      border-radius: 0.5rem;
      margin-right: 0.75rem;
      display: inline-block;
    }
    .main-content {
      position: relative;
      z-index: 1;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    
    .w-100.mw6.center.bg-black-20.pa4.br3.shadow-5 {
      background: rgba(30, 30, 30, 0.9) !important;
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(100, 100, 100, 0.3);
    }
    
    .bg-black-10 {
      background: rgba(20, 20, 20, 0.8) !important;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 100, 100, 0.2);
    }
    
    .headline {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      margin-top: 2rem;
      letter-spacing: -0.03em;
    }
    .desc {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 700px) {
      .headline { font-size: 2.2rem; }
      .main-content { min-height: 60vh; }
    }
  </style>
  <header class="flex items-center justify-between w-100 pa4" style="position:relative; z-index:2;">
    <div class="logo">
      <span class="logo-icon"></span>
      AICareerAgent
    </div>
    <nav class="flex items-center">
      <a href="index.html" class="nav-link">Home</a>
      <a href="career.html" class="nav-link">Career Pathways</a>
       <a href="interview.html" class="nav-link">AI Interview Prep Coach</a>
      <a href="learning.html" class="nav-link">Learning Paths</a>
      <a href="resume.html" class="nav-link">Resume Building</a>
    </nav>
  </header>
  <main class="main-content">
    <div class="headline">Interview Coach</div>
    <div class="desc">Practice interview questions for your target role.</div>
    <div class="w-100 mw6 center bg-black-20 pa4 br3 shadow-5">
      <input type="text" id="interview-role" class="w-100 pa3 br2 mb3 bg-black-10 white" placeholder="Enter a job title (e.g., Software Engineer)" />
      <button id="interview-btn" class="glow-btn pv2 ph4 br-pill f5 fw6 mb3">Start Interview</button>
      <div id="interview-loading" style="display:none;" class="white-70 mb2">Loading...</div>
      <div id="interview-output" class="bg-black-10 white pa3 br2 mt2" aria-live="polite"></div>
    </div>
  </main>
  <footer class="tc white-50 pv3 f6" style="position:relative; z-index:2;">Â© 2025 AI Career Agent</footer>
  <script src="/js/main.js"></script>
  <script src="js/interview.js"></script>
</body>
</html>
